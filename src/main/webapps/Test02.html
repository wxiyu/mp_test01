<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">

    <form action="">
        姓名: <input type="text" name="name" v-model="person.name"> <br>
        性别: <input type="radio" name="sex" value="1" v-model="person.sex"> 男
        <input type="radio" name="sex" value="0" v-model="person.sex"> 女 <br>
        爱好：<input type="checkbox" name="favorites" value="0" v-
                     model="person.favorites"> 唱
        <input type="checkbox" name="favorites" value="1" v-
                   model="person.favorites"> 跳
        <input type="checkbox" name="favorites" value="2" v-
                   model="person.favorites"> Rap
        <input type="checkbox" name="favorites" value="3" v-
                   model="person.favorites"> 打篮球 <br>
        学历：<select name="education" v-model="person.education">

        <option value="0">小学</option>

        <option value="1">中学</option>

        <option value="2">大学</option>

        <option value="3">Java练习生</option>
        </select> <br>
        个性签名： <textarea name="signature" v-model="person.signature"
                           cols="30" rows="10"></textarea> <br>
        <input type="submit" value="提交">

    </form>

    <hr>

    <button @click="updatePerson">点我修改person改变表单</button>

    <button @click="getPerson">点我获取表单同步后的person</button>

</div>
<script>
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        data: {//数据
            person:{}
        },
        methods: {
            updatePerson(){
                this.person = {
                    name:"xiaohei",
                    sex:1,
                    favorites:[0,1,2,3],
                    education:3,
                    signature:"小黑不是一般的黑"
                };
            },
            getPerson(){
                console.log(this.person);
            }
        }

    });

</script>
</body>
</html>
