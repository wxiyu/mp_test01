<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
   <!-- 过滤器的作用是对数据进行格式化，比如字母全部大写，日期格式化输入，货币前添加货币符号等场景。
    vue.js支持在{{}}插值的尾部添加一个管道符"( | )"对数据进行过滤，过滤的规则，通过給vue实例添加选项filters来设置

    -->
    <!-- 过滤器只有一个参数时，过滤器不需要写出（），默认传入  | 前的数据 -->
    <h2>使用过滤器字母全大写：{{str | toUpperCase}}</h2>
    <h2>使用过滤器日期格式化：{{date | dateFormat}}</h2>
    <!--  过滤器有多个参数时，第1个参数仍然是 | 前的数据，后续的参数需要显式的给出 -->
    <h2>货币格式化输入：{{money | moneyFormat("￥")}}</h2>
</div>
<script>
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        data: {//数据
            str:"xiao Hei zi",
            date:new Date(),
            money:1000.0
        },
        filters:{
            toUpperCase(value) {
                return value.toUpperCase();
            },
            dateFormat(value){
                let year = value.getFullYear();
                let month = value.getMonth();
                let day = value.getDay();
                let hours = value.getHours();
                let seconds = value.getSeconds();
                let minutes = value.getMinutes();
                return `${year}年${month}月${day}日     ${hours}时${seconds}分${minutes}秒`;
            },
            moneyFormat(value,symbol){
                return symbol+" "+value;
            }
        },
        methods: {

        },

    });

</script>
</body>
</html>
