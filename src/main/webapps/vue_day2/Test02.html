<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">

</div>
<script>
    <!-- 组件的注册方式有两种：全局注册和局部注册 -->

    /*全局注册的组件，可以在不同的vue实例中使用，语法如下*/
    Vue.component("组件名称", {
        template: "复用的html代码",
        data: function () {
            return {...}//return的对象，类似于创建Vue实例时的data
        },
        methods: {
            //和定义vue实例时一样，用于定义函数
        }
        /*Test01就是全局注册*/

    })
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        data: {//数据

        },
        methods: {}

    });

</script>
</body>
</html>
