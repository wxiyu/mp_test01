<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>

</div>
<template id="bc">
    <!-- 提示：template标签中也必须只有一个跟标签 -->
    <button @click="increment">点击{{count}}次</button>
</template>
<script>

    const buttonCounter = {
        template:"#bc",
        data:function (){
            return{
                count:0
            }
        },
        methods:{
            increment(){
                this.count++
            }
        }
    }
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        components:{
            "button-counter":buttonCounter
        }
    });


</script>
</body>
</html>
