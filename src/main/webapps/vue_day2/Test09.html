<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
    <!-- 组件之间的通信 -->
    <!-- 通常一个较为复杂的页面，一定会出现组件的嵌套。各个组件之间以嵌套的关系组合在一起，
    那么这个时候不可避免的会有组件间通信的要求 -->

    <!-- 父传子:props -->
    <!-- 通常父组件的模板中包含子组件，父组件要正向地向子组件传递数据或者参数，
    子组件接收到后根据参数的不同来渲染不同的内容或者执行操作。这个正向传递数据的过程就是通过props来实现的 -->

    <!-- 比如在之前的表格案例中，table-body子组件展示的数据是定义在子组件自己身上的，
    这么做虽然有效，但是降低了该组件复用价值。更好的做法是：子组件中不定义数据，而是由使用它的父组件出传递，
     此时，需要props完成父组件向子组件的数据传递-->

    <!-- 语法： -->
    <!-- 1：定义子组件中添加props属性
     const 组件 = {
        template:"help片段",
        props:["自定义参数名",................]
     } -->
    <!-- 2:使用组件时，为组件添加，自定义参数名，同名的属性
        <组件 :自定义参数名 = "值"></组件>
     -->
</div>


<script>

    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签

    });
</script>
</body>
</html>
