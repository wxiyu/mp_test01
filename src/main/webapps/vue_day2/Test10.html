<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
    <!-- 语法： -->
    <!-- 1：定义子组件中添加props属性
     const 组件 = {
        template:"help片段",
        props:["自定义参数名",................]
     } -->
    <!-- 2:使用组件时，为组件添加，自定义参数名，同名的属性
        <组件 :自定义参数名 = "值"></组件>
     -->

    <!-- 实例 -->
    <my-table :us="userss"></my-table>
</div>

<template id="my-table">
    <table border="1" align="center">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>gender</th>

            </tr>
        </thead>
        <tbody>
            <tr v-for="u in us" :key="u.id">
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.age}}</td>
                <td>{{u.gender}}</td>
            </tr>
        </tbody>
    </table>
</template>
<script>
    var myTable = {
        template:"#my-table",
        props:["us"]
    }
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        data:{
            userss: [
                {"id":1, "name": "小明", "age": 13, "gender": "男"},
                {"id":2, "name": "小红", "age": 13, "gender": "女"},
                {"id":3, "name": "小绿", "age": 4, "gender": "男"}
            ]
        },
        components:{
            "my-table":myTable
        },

    });
</script>
</body>
</html>
