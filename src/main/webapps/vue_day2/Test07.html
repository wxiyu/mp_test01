<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
    <!-- 组件和is属性 -->
    <!-- 在html标签中使用组件，受到html本身的一些限制，
    比如table,ul,select内部只能出现特定的子标签，如果在这些标签中使用组件
    组件无法正确显示，解决方案：使用is属性
     -->
    <h4>直接在table中使用table-body组件</h4>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        </thead>
        <!-- 直接使用组件 -->
        <table-body></table-body>
    </table>
    <h4>在table中通过is属性使用table-body组件</h4>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        </thead>
        <!-- 通过is属性使用组件 -->
        <tbody is="table-body"></tbody>
    </table>
</div>
<template id="table-body">
    <tbody>
    <tr v-for="u in users" :key="u.id">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.age}}</td>
        <td>{{u.gender}}</td>
    </tr>
    </tbody>
</template>
<script>
    const tableBody = {
        template: "#table-body",
        data: function () {
            return {
                users: [
                    {"id": 1, "name": "小明", "age": 13, "gender": "男"},
                    {"id": 2, "name": "小红", "age": 13, "gender": "女"},
                    {"id": 3, "name": "小绿", "age": 4, "gender": "男"}
                ]
            }
        }
    }
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        components: {
            "table-body": tableBody
        }
    });
</script>
</body>
</html>
