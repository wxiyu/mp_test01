<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
    <!-- 2:使用组件 -->
    <button-counter></button-counter>
    <button-counter></button-counter>
    <!-- 组件会被多次使用，所以定义组件时，语法上要求data必须是一个函数，每次使用时返回一个新的对象
     组件要在vue实例中使用，一定要创建vue实例

     还有两点要注意：
     组件名如果由多个单词组成，按照规范多个单词全小写，并用-连接，比如 button-counter.
     如果使用驼峰命名法，比如buttonCounter,那么在使用组件时，也需要在单词间添加-。

     组件中template只能有一个根标签，比如实例中只有一个div根标签。如果又有一个同级的div标签就会报错
     -->
    </div>
    <script>
        /*1:注册组件*/
        Vue.component("button-counter",{
            template:"<button @click='increment'>点了{{count}}次</button>",
            data:function (){
                return {
                    count:0
                }
            },
            methods: {
                increment() {
                    this.count++;
                }
            }
        })
        /*3:注册vue实例*/
        const vm = new Vue({
            el:"#app",//通过选择器，选则要挂载的标签
            data:{//数据

            },
            methods:{

            }

        });

    </script>
</body>
</html>
