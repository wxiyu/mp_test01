<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script>
    /*注册优化*/
    /*优化1：将组件参数单独抽取成变量*/
    /*当vue实例中注册的组件比较多，vue实例的代码就会变得非常臃肿，
    不利于代码管理，此时可以将vue实例参数抽取成变量*/
    const buttonCounter = {
        template:"<button @click='increment'>点击{{count}}下</button>",
        data:function (){
            return {
                count:0
            }
        },
        methods:{
            increment(){
                this.count++;

            }
        }
    };
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        components:{
            "button-counter":buttonCounter
        }
    });
    /*说明：组件注册的时候，如果组件名和组件变量名 同名，还可以简写*/

</script>
</body>
</html>
