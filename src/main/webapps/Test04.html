<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
    <!-- 计算属性，在插值表达式中可以直接使用js表达式，但是表达式太复杂，影响代码可读性，后期维护也不方便 -->
    <h2>总价：{{products.reduce((total,p)=>{return total+p.price*p.count;},0)}}</h2>

    <h2>总价：{{totalPrice}}</h2>
</div>
<script>
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        data: {//数据
            products:[
                {
                    name: 'iPhone 7',
                    price: 7199,
                    count: 2
                },
                {
                    name: 'iPad',
                    price: 2888,
                    count: 1
                }
            ]
        },
        methods: {

        },
        computed:{
            totalPrice(){
                return this.products.reduce((total,p)=>{return
                    total+p.price*p.count;},0);
            }
        }

    });

</script>
</body>
</html>
