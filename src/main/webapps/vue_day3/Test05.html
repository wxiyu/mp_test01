<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="vue-2.6.12.js" type="text/javascript"></script>
    <!-- 注意引入顺序， vue-route.js 必须在vue.js之后引入 -->
    <script src="vue-router-3.4.9.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
   <!-- 编程式路由导航 -->
   <!-- 除了使用<route-link>创建a标签来定义导航链接，我们还可以借助router的实例方法，通过编写代码来实现。 -->

    <!-- 语法：router.push(location, onComplete? , onAbort?) -->
    <!-- 注意：在vue内部里面，你可以通过$router 访问路由实例。因此你可以调用 this.$router.push -->



</div>

<script>
    //声明式：<router-link :to=".....">
    //编程式：router.push(.....)

    <!-- 该方法的参数可以是一个字符串路径 ，或者一个描述地址的对象。例如：-->
    //字符串
    router.push('/login')
    //对象
    router.push({path:'/login'})
    //带查询参数，变成 /register?plan=private
    router.push({path:'login',query:{ plan: 'private'}})

    const vm = new Vue({
        el: "#app",
        router
        //router:router //如果路由对象名也叫router，则可以省略:router
    })
</script>
</body>
</html>
