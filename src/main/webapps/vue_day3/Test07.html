<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="vue-2.6.12.js" type="text/javascript"></script>
    <!-- 注意引入顺序， vue-route.js 必须在vue.js之后引入 -->
    <script src="vue-router-3.4.9.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<template id="login-form">
    <form action="" @submit.prevent="handleLogin">
    用户名: <input type="text" > <br>
    密码: <input type="password"> <br>
    <input type="submit" value="登录">
    <router-link to="/register">注册</router-link>
    </form>
</template>
<template id="register-form">
    <form action="" @submit.prevent="handleRegister">
    用户名: <input type="text" > <br>
    密码: <input type="password" > <br>
    确认密码: <input type="password" > <br>
    <input type="submit" value="注册">
    <router-link to="/login">登录</router-link>
    </form>
</template>
<script>
    const loginForm = {
        template:"#login-form",
        methods:{
            handleLogin(){
                alert("登录成功"),
                    location.href="www.baidu.com"
            }
        }
    }
    const registerForm = {
        template:"#register-form",
        methods:{
            handleRegister(){
                alert("注册成功");
                this.$router.push("/login");
            }
        }
    };
    const router = new VueRouter({
        routes:[
            {path:"/",redirect:"/login"},
            {path:"/login",component:loginForm},
            {path:"/register",component:registerForm}
        ]
    })
    const vm = new Vue({
        el: "#app",
        router
        //router:router //如果路由对象名也叫router，则可以省略:router
    })
</script>
</body>
</html>
