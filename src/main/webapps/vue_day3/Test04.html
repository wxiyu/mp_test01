<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="vue-2.6.12.js" type="text/javascript"></script>
    <!-- 注意引入顺序， vue-route.js 必须在vue.js之后引入 -->
    <script src="vue-router-3.4.9.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <!-- 路由组件传参，通过路由导航到组件时，有时需要传递参数 -->
    <!-- query传参 -->
    <router-link to="/user?name=你干嘛哎呦&age=2.5">用户管理1</router-link>
    <router-link :to="{path:'/user',query:{name:'荔枝',age:'5'}}">用户管理2</router-link>
    <router-view></router-view>
</div>
<template id="user-table">
    <div>
        <div>我叫{{$route.query.name}}</div>
        <div>我叫{{$route.query.age}}</div>
    </div>

</template>
<script>
    const user = {
        template : "#user-table"
    }

    const router = new VueRouter({
      routes:[
          {path:"/user",component:user}
      ]
    });
    const vm = new Vue({
        el: "#app",
        router
        //router:router //如果路由对象名也叫router，则可以省略:router
    })
</script>
</body>
</html>
