<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
    <input type="text" :value="name"><br/>
        <button @click="setName">点我设置value</button>
        <button @click="getName">点我获取value</button>
        <!-- 而对于表单中的控件而言，我们需要数据的绑定时双向的，
        即：模型数据的变化会影响视图 ，同时试图发生变化也会同步到模型数据。
        v-model 是双向绑定，视图（View）和模型（Model）之间会互相影响。
        既然是双向绑定，一定是试图中可以修改的数据组件，这就限定了试图的元素类型。
        v-model可使用的元素有：
        input
        radio
        checkbox
        select
        textarea
        cpmponents(Vue自定义组件)
        -->
    </div>
    <script>
        const vm = new Vue({
            el:"#app",//通过选择器，选则要挂载的标签
            data:{//数据
                name:""
            },
            methods:{
                setName(){
                    this.name = "你干嘛";
                },
                getName(){
                    alert(this.name);
                }
            }

        });

    </script>
</body>
</html>
