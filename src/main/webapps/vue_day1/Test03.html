<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
    <form action="" @submit.prevent="addNewTodo">
        Add a todo
        <input type="text" v-model="newTodoText">
        <button type="submit">Add</button>
    </form>
    <ul v-if="todos.length > 0">
        <li v-for="(todo,index) in todos">{{todo}}
            <button
                    @click="removeTodo(index)">Remove
            </button>
        </li>
    </ul>
    <h4 v-else>
        当前没有待办事项
    </h4>
</div>
<script>
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签
        data: {//数据
            newTodoText: "",
            todos: []
        },
        methods: {
            addNewTodo() {
                if (this.newTodoText.trim().length > 0) {
                    this.todos.push(this.newTodoText);
                    this.newTodoText = "";
                }
            },
            removeTodo(index) {
                //从指定下标开始，删除1个元素
                this.todos.splice(index, 1);
            }
        }

    });

</script>
</body>
</html>
