<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.6.12.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
  <!-- vue的生命周期，每个vue实例在被创建时都要经过一系列的初始化过程：创建实例，装在模板，渲染模板，销毁等。
   vue为生命周期中的每个状态都设置了钩子函数（监听函数）。当vue实例处于不同的生命周期时，对应的函数就会被触发调用
   -->

    <!-- 何为钩子函数：
         钩子这个事情要简单的理解，它也是只是一些函数而已。但是把一些指定情况的函数组合成一个链条，就像描述一个动作的
         开始到结束的过程，亦或者是一个生物从出生到死亡的过程。

         钩子函数的作用就是记录这个过程中的一些重要的细化的动作。
         只不过是一些特定状态下的函数。
     -->

    <!-- vue的生命周期及钩子 -->
    <h1>{{msg}}</h1>
    <button @click="changeMsg">修改msg</button>
</div>
<script>
    const vm = new Vue({
        el: "#app",//通过选择器，选则要挂载的标签，
        data: {//数据
            msg:"ni gan ma , ai you"
        },
        methods: {
            changeMsg(){
                this.msg = "xiao hei zi, shu zhi liu liu liu"
            }
        },
        beforeCreate:function (){
            alert("beforeCreate.....");
            console.log("beforeCreate");
            console.log(this.$el);//undefined
            console.log(this.msg);//undefined
        },
        /*一般，会在created钩子函数，从服务器端获取数据，并对数据进行初始化*/
        created:function (){
            alert("created.....");
            console.log("create.....");
            console.log(this.$el);//undefined
            console.log(this.msg);//ni gan ma , ai you
        },
        beforeMount:function (){
            alert("beforeMount....");
            console.log("beforeMount....")
            console.log(this.$el);//加载前的标签，就是原始代码，插值表达式、事件绑定都还没解析
            console.log(this.msg)//ni gan ma , ai you
        },
        mounted:function (){
            alert("mounted....");
            console.log("mounted....");
            console.log(this.$el);//加载后的标签，插值表达式，事件绑定均以解析
            console.log(this.msg)//ni gan ma , ai you
        },
        beforeUpdate:function (){
            alert("beforeUpdated...");
            console.log("beforeUpdated...");
            console.log(this.$el.innerHTML);//更新前的DOM
            console.log(this.msg);//ni gan ma , ai you
        },
        updated:function(){
           alert("updated...");
            console.log("updated...");
            console.log(this.$el.innerHTML);//更新后的DOM
            console.log(this.msg);//ni gan ma , ai you
        },
        beforeDestroy:function (){//在console中vm.$destory()触发
            alert("destroyed...");
            console.log("beforeDestroy...");
            console.log(this.$el);
            console.log(this.msg);
        },
        destory:function (){
            alert("destroyed...");
            console.log("destroyed...");
            console.log(this.$el);
            console.log(this.msg);
        }

    });

</script>
</body>
</html>
